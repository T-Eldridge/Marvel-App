  <body>
    <div id="search-fodder">
      <label for="capture-input"></label>
      <input
        type="text"
        id="capture-input"
        name="capture-input"
        placeholder="Start Typing Hero/Villain"
        value=""
        onkeyup="captureInput(this.value), getChars()"
      />
      <button
        type="button"
        name="search"
        id="input-button"
        class="btn btn-success"
        role="button"
        onclick="getChars()"
      >
        Search
      </button>
    </div>
    <div id="div1">
      <h3 id="h3">
        Marvel Character Database <br />Please enter your favorite character
      </h3>
      <ul id="fetch-body"></ul>
